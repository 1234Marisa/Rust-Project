	<body>
	
		
		<header>
			<div>
				<img src="../images/gwclogo.png" >
				<span>我的购物车</span>
			</div>
			<div>
				<input type="text" placeholder="搜索购物车内的商品"/>
				<button type="button">搜索</button>
			</div>
		</header>
		<div id="gdaib-shop-head">
			<span>全部商品</span>
			<div>
				<span>已选商品：</span>
				<span>0件</span>
				<span>总计：</span>
				<span>￥0.00</span>
				<span><button>结算</button></span>
			</div>
		</div>
		<hr/>
		<div id="gdaib-goodslists-title">
			<span><input type="checkbox"/>全选</span>
			<span>商品信息</span>
			<span>单价</span>
			<span>数量</span>
			<span>金额</span>
			<span>操作</span>
		</div>
		<div id="gdaib-mylists">
		</div>
		
		<!-- 固定右侧导航 -->
		<div class="fixedtool">
		    <ul>
		        <li class="login">
		            <a href="../index.html">
		                <img id="login" src="../images/fixed1.jpg" alt="">
		                <div>返回首页</div>
		            </a>
		        </li>
		        <li class="collect">
		            <a href="#">
		                <img id="collect" src="../images/fixed4.jpg" alt="">
		                <div>收藏页面</div>
		            </a>  
		        </li>
		        <li class="share">
		            <a href="#">
		                <img id="share" src="../images/fixed5.jpg" alt="">
		                <div>分享页面</div>
		            </a>
		        </li>
		        <li class="app">
		            <a href="#">
		                <img id="app" src="../images/fixed6.jpg" alt="">
		                <div>APP下载</div>
		            </a>
		        </li>
		       
		        <li class="top">
		            <a href="#">
		                <img id="top" src="../images/fixed8.jpg" alt="">
		                <div>回到顶部</div>
		            </a>
		        </li>
		    </ul>
